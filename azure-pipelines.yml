# https://docs.microsoft.com/vsts/pipelines/languages/dotnet-core

pool:
  vmImage: 'Ubuntu 16.04'

variables:
  buildConfiguration: 'Release'

steps:
- task: UseDotNet@2
  inputs:
    packageType: 'sdk'
    version: '2.1.1'
    
- script: dotnet build 'source/DasBlog All.sln' --configuration $(buildConfiguration)
  displayName: Build DasBlog Solution